
  <div class="container" fxLayout="column">
    <app-animated-backgroud fxHide.sm fxHide.xs fxShow.gt-md fxShow.lg fxShow.md     class="container__background"></app-animated-backgroud>
    <app-hearts-floating class="container__hearts"></app-hearts-floating>
  </div>

  <div class="music" fxLayout="column">
    <h3>{{currentSong?.name}}</h3>
    <span>{{currentSong?.autor}}</span>

    <div fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
       <button (click)="playPreviousSong()"><</button>
       <img [src]="currentSong?.cover">
        <button (click)="playNextSong()">></button>
      </div>
      <audio
       #audio
        controls
      ></audio>

    </div>
    <button #btnPlay (click)="playSong()" class="music__play">
      {{isPlaying ? 'Pause' : 'Play'}}
    </button>
  </div>
