


<app-slider-images [currentImage]="currentImage" *ngIf="showSlider" (Onclose)="closeGallery()"></app-slider-images>

  <div class="container">

      <div [class]="'heart heart'+(i+1)" >

        <div class="halfMoon"></div>
      </div>
    </div>
  </div>
